<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>D3.js Step by Step: Step 1 - A Basic Pie Chart</title>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" rel="stylesheet" data-semver="3.0.1" data-require="normalize@*" />
  
  
  <style>
  
  .content{width:1000px; margin:0 auto; text-align:center; }
  
  
    #chart-box{outline:1px dotted #000;
      margin-left:auto; margin-right:auto;
      
      width:720px; height:400px; 
      position:relative;
    }
    
    #chartA,#chartB{
      
      
      
      position:absolute;
    }
    #chartB{right:15%; opacity:.65}
    
    .chart-legend{
    position:absolute;
    right:10px;
    top:40%;
    
    }
.politician-color-box{

}
.color-box-a{}
 
  </style>
  </head>

  <body>
    <div class="content">
    <div id="chart-box">
      
      <div id="chartA"></div>
      <div id="chartB"></div>
      <ol class="chart-legend">
        <li><b class="politician-color-box color-box-a">Color A</b> Politician A</li>
        <li><b class="politician-color-box color-box-b">Color B</b> Politician B</li>
      </ol>
    </div>
    <script data-require="d3@*" data-semver="3.4.6" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js"></script>
    <script>
      (function(d3) {
        'use strict';
        var width = 360;
        var height = 360;
        var radius = Math.min(width, height) / 2;

        var datasetA = [
          { label: 'Politician A', count: 10 }
        ];


        var colorA = d3.scale.category20b();

        var svgA = d3.select('#chartA')
          .append('svg')
          .attr('width', width)
          .attr('height', height)
          .append('g')
          .attr('transform', 'translate(' + (width / 2) + 
            ',' + (height / 2) + ')');

        var arcA = d3.svg.arc()
          .outerRadius(radius);

        var pie = d3.layout.pie()
          .value(function(d) { return d.count; })
          .sort(null);

        var pathA = svgA.selectAll('path')
          .data(pie(datasetA))
          .enter()
          .append('path')
          .attr('d', arcA)
          .attr('fill', function(d, i) { 
            return colorA(d.data.label);
          });



        var datasetB = [
          { label: 'Politician B', count: 100 }
        ];

        var colorB = d3.scale.category20();

        var svgB = d3.select('#chartB')
          .append('svg')
          .attr('width', width)
          .attr('height', height)
          .append('g')
          .attr('transform', 'translate(' + (width / 2) + 
            ',' + (height / 2) + ')');

        var arcB = d3.svg.arc()
          .outerRadius(radius);

        var pieB = d3.layout.pie()
          .value(function(dB) { return dB.count; })
          .sort(null);

        var pathB = svgB.selectAll('path')
          .data(pieB(datasetB))
          .enter()
          .append('path')
          .attr('d', arcB)
          .attr('fill', function(dB, i) { 
            return colorB(dB.data.label);
          });

      })(window.d3);
    </script>
    
    <h2>Google Chart</h2>
    <img src="http://chart.apis.google.com/chart?cht=v&chs=240x120&chco=ff9900,6FC6B0&chd=t:268,275,0,49&chdl=Alexander|Bennet" alt="Google Charts Demo" />
    </div>
  </body>
  
</html>
